---
- name: Install Apache on Ubuntu servers
  hosts: nodes
  become: yes
  tasks:

    - name: Update APT package cache
      apt:
        update_cache: yes

    - name: Install Apache2 package
      apt:
        name: apache2
        state: present

    - name: Ensure Apache2 is running and enabled
      service:
        name: apache2
        state: started
        enabled: yes
